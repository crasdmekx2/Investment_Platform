# Development overrides for docker-compose.yml
version: '3.8'

services:
  api:
    environment:
      API_RELOAD: "true"
    volumes:
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
    command: ["python", "scripts/run_api_server.py", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
      VITE_WS_URL: ws://localhost:8000/ws

